<div class="container">
	<div class="row">
		<div style="height: 200px;width: 1px;"></div>
		<div class="span4 offset3">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="username"> Username </label>
					<div class="controls">
						<input id="username" ng-model="username" placeholder="Username" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password"> Password </label>
					<div class="controls">
						<input id="password" type="password" ng-model="password" placeholder="Password" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input class="btn btn-primary btn-block" type="submit" ng-click="login()" value="登陆"/>
						<a href="#/reg" class="btn btn-info">注册</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
